<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="studcss/studsetting.css">
</head>
<body>
    <section>
        <a href="studenthome.html" class="back-to-stud"><  Back</a>
        
        <div>
            <div class="Profile">

                <div class="alltext">
                    <div class="textinput1" >
                        <input type="text"  required maxlength="50">
                        <span>First Name</span>
                    </div>
                     
                    <div class="textinput2" >
                        <input type="text"  required maxlength="50">
                        <span>Last Name</span>
                    </div>
                    

                   
                    <div class="textinput3" >
                        <input type="text"  required maxlength="50"> 
                        <span>Middle Name</span>
                    </div>

                    
                    <div class= "datepicker1" >
                        <input type="date"  required>
                        <span>Birthday</span>
                    </div>
                    
                    <div class="textinput4" >
                        <input type="text"  required maxlength="50">
                        <span>Grade/Strand/Section</span>
                    </div>
                    
                    <div class="textinput5" >
                        <input type="text"  required maxlength="50">
                        <span>Email</span>
                    </div>
                    
                    <button class="save">
                        save
                    </button>
                    
                </div>

                <div class="container">
                    <div class="profile-picture-container">
                        <img src="#" alt="Profile Picture" class="profile-picture" id="profileImage">
                        <div class="placeholder-circle">
                            <i class="fas fa-user fa-3x"></i>
                        </div>
                    </div>
                    <label for="fileInput" class="upload-button" id="uploadButton">
                        <i class="fas fa-camera"></i>
                    </label>
                    <input class="file" type="file" id="fileInput" accept="image/*" onchange="previewImage(event)">
                </div>

                

                <div id="settingsPage" class="settings">
                    <div id="button">
                        <ul>
                            <li><a class="Tex2" id="logoutBtn" href="#"><i class="fas fa-power-off icon2"></i>Log out</a></li>
                          <div id="myModal" class="modal">
                            <div class="modal-content">
                              <span class="close"></span>
                              <p>Are you sure you want to log out?</p>
                              <div class="button-container">
                                <a href="index.html"><button id="yesBtn">Yes</button></a>
                                <button id="noBtn">No</button>
                              </div>
                            </div>
                          </div>
                        </ul>
                        
                    </div>
                </div>

                
                
            </div>
        </div>


        
        </section>
  
    <script src="studjs/studsetting.js"></script>
</body>
</html>
